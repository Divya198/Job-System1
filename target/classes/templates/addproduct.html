<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:User="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout.html}">
<head>
    <title>Add Product</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Registration</h3>
        </div>
        <div class="panel-body">
            <form th:object="${product}" th:action="@{save}" action="#" method="post">
                <div class="form-group">
                    <label for="name">First Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{first name}" placeholder="Name"/>
                </div>
				<div class="form-group">
                    <label for="name">Last Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{last name}" placeholder="Name"/>
                </div>
				<div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" class="form-control" id="name" th:field="*{email}" placeholder="Name"/>
                </div>
                <div class="form-group">
                    <label>Job Title</label>
                        <select class="form-control" th:field="*{category.categoryName}" style="width: 145px">
                        <option value="">Select Category</option>
                        <option th:each="category : ${categoryList}"
                                th:value="${category.categoryName}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>
                 <div class="form-group">
                    <label>Department</label>
                        <select class="form-control" th:field="*{category.categoryName}" style="width: 145px">
                        <option value="">Select Category</option>
                        <option th:each="category : ${categoryList}"
                                th:value="${category.categoryName}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" value="Save">Save</button>
                <a class="btn btn-danger" th:href="@{/products}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
